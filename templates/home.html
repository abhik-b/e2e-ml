<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Prediction</title>
    <style>
        form{
            margin: 5em;
            max-width: 6em;
            display: flex;
            flex-direction: column;
            gap: 1.4em;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <input type="text" 
                name="Temperature" 
                placeholder="Temperature" 
                required="required"
            />
            <input type="text" 
                name="RH" 
                placeholder="RH" 
                required="required"
            />
            <input type="text" 
                name="Ws" 
                placeholder="Ws" 
                required="required"
            />
            <input type="text" 
                name="Rain" 
                placeholder="Rain" 
                required="required"
            />
            <input type="text" 
                name="FFMC" 
                placeholder="FFMC" 
                required="required"
            />
            <input type="text" 
                name="DMC" 
                placeholder="DMC" 
                required="required"
            />
            <input type="text" 
                name="ISI" 
                placeholder="ISI" 
                required="required"
            />
            <input type="text" 
                name="Classes" 
                placeholder="Classes" 
                required="required"
            />
            <input type="text" 
                name="Region" 
                placeholder="Region" 
                required="required"
            />

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

        </form>
        <h2>The predicted FWI is {{result}}</h2>
    </div>
</body>
</html>
